<!doctype html>
<head>
    <title>Physics demo</title>
    <meta charset="utf-8">

    <script src="js/vendor/aframe-physics-system.min.js"></script>

    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture-components.min.js"></script>

<body>
    <!-- <a-scene avatar-recorder physics="debug: true"> -->
    <!-- <a-scene bowling avatar-replayer="src: assets/avatar00.json; loop: true; spectatorMode: true;"> -->
    <a-scene bowling avatar-replayer="src: assets/avatar00.json; loop: true;">
        <!-- physics="debug: true"> -->
    <!-- <a-scene bowling physics="debug: true"> -->
        <!-- <a-sphere id="ball" radius="0.2" color="#afa"
            dynamic-body="mass: 500" constraint="target: #hand-lock; type: lock;"
        ></a-sphere> -->
        <a-sphere id="ball" radius="0.15" color="#afa" dynamic-body="mass: 10"></a-sphere>

        <a-cylinder radius="0.05" height="0.3" position="0 0.15 -5" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>

        <a-cylinder radius="0.05" height="0.3" position="-0.2 0.15 -5.2" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.2 0.15 -5.2" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>

        <a-cylinder radius="0.05" height="0.3" position="0 0.15 -5.4" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.4 0.15 -5.4" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.4 0.15 -5.4" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>

        <a-cylinder radius="0.05" height="0.3" position="-0.2 0.15 -5.6" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.2 0.15 -5.6" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.6 0.15 -5.6" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.6 0.15 -5.6" color="#ccc"
            dynamic-body="mass: 5"></a-cylinder>


        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="-1 0 -20"
            static-body></a-box>
        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="1 0 -20"
            static-body></a-box>
        <!-- <a-plane color="#ccc" width="20" height="50"
            rotation="-90 0 0" position="0 0 -20" static-body>
        </a-plane> -->
        <a-box color="#ccc" width="20" depth="50" height="1" position="0 -0.5 -20" static-body></a-box>

        <a-entity id="right" throwing-hand vive-controls="hand: right" hand-controls="right"></a-entity>
        <!-- <a-entity id="left" hand-controls="left"></a-entity> -->

        <a-sky color="#101"></a-sky>

        <!-- <a-camera position="5 0 -3" rotation="0 90 0"></a-camera> -->
    </a-scene>
</body>
